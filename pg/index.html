<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗝️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="calculator" name="calc">
          <input type="text" readonly class="value" name="txt" id="txt" />
            <span id="generate" class="clear" onclick="generatePassword()">Generate</span>
            <span class="num">
              <input type="number" id="length" min="8" max="64">
            </span>
            <span id="copy" class="num" onclick="copyPassword()">&#x2398;</span>
            <span id="uppercase" class="num" onclick="toggleCheckbox(this)">[ ]</span>
            <span class="ulds" onclick="calc.txt.value = ''">Uppercase</span>
            <span id="lowercase" class="num" onclick="toggleCheckbox(this)">[x]</span>
            <span class="ulds" onclick="calc.txt.value = ''">Lowercase</span>
            <span id="digits" class="num" onclick="toggleCheckbox(this)">[x]</span>
            <span class="ulds" onclick="calc.txt.value = ''">Digits</span>
            <span id="symbols" class="num" onclick="toggleCheckbox(this)">[x]</span>
            <span class="ulds" onclick="calc.txt.value = ''">Symbols</span>
        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".container"), {
		max: 15,
		speed: 400,
        glare: false,
        "max-glare": 1,
	});

    </script>

</body>
</html>
